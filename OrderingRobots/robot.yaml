tasks:
  # Task names here are used when executing the bots, so renaming these is recommended.
  #Run all tasks:
  #  shell: python -m robot --report NONE --outputdir output --logtitle "Task log" tasks.robot
  Load Work Items (Orders):
    robotTaskName: Load Work Items - Orders
  
  Load and Process All Orders:
    robotTaskName: Order robots from RobotSpareBin Industries Inc

condaConfigFile: conda.yaml

environmentConfigs:
  - environment_windows_amd64_freeze.yaml
  - environment_linux_amd64_freeze.yaml
  - environment_darwin_amd64_freeze.yaml
  - conda.yaml

artifactsDir: output  

PATH:
  - .
PYTHONPATH:
  - .

ignoreFiles:
  - .gitignore
